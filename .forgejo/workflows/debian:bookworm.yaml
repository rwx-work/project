on: [push]
jobs:
  job:
    container:
      image: debian:bookworm
    steps:
    - name: cd
      run: >
        ${{vars.CD}}
        "${{secrets.CD_SSH_KEY}}"
        "${{vars.CD_SSH_HOSTS}}"

    - run: cd-list-environment
    - run: cd-clone-branch
    - run: cd-build-project
    - run: cd-browse-workspace
    - run: cd-synchronize
