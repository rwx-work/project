on: [push]
jobs:
  job:
    runs-on: ubuntu-latest
    container:
      image: ${{vars.DOCKER}}debian:bookworm
    steps:
    - name: spcd
      env:
        SPCD: ${{vars.SPCD}}
        SPCD_GIT_MAIN: ${{vars.SPCD_GIT_MAIN}}
        SPCD_GIT_ROOT: ${{vars.SPCD_GIT_ROOT}}
      run: echo "${{vars.SPCD}}" | tr -d '\r' | sh -s

    - run: spcd-build-project
    - run: spcd-browse-workspace
